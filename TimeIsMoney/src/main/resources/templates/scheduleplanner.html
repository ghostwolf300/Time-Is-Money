<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">

<div id="scheduler-wrapper" layout:fragment="content">
	<div id="scheduler-search">
	</div>
	<div id="scheduler-content">
		<div id="scheduler-menubar">
			<span><input id="scheduler-period-start" type="date"/>-<input id="scheduler-period-end" type="date"/></span><input id="scheduler-period-refresh-button" class="scheduler-button" type="button" value="Refresh"/>
		</div>
		<div id="scheduler-editor">
			<table id="schedule-editor-table">
				<thead>
					<tr id="schedule-editor-thead-row-dates">
						<th rowspan="2">User</th>
						<th data-date="2018-01-01">2018-01-01</th>
						<th data-date="2018-01-02">2018-01-02</th>
						<th data-date="2018-01-03">2018-01-03</th>
						<th data-date="2018-01-04">2018-01-04</th>
						<th data-date="2018-01-05">2018-01-05</th>
						<th data-date="2018-01-06">2018-01-06</th>
						<th data-date="2018-01-07">2018-01-07</th>
					</tr>
					<tr id="schedule-editor-thead-row-weekdays">
						<th>Mon</th>
						<th>Tue</th>
						<th>Wed</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
						<th>Sun</th>
					</tr>
				</thead>
				<tbody id="schedule-editor-tbody">
					<tr data-userId="3">
						<td class="cell-user"><input type="checkbox" class="scheduler-user-select"/>User 1</td>
						<td class="cell-schedule" data-start="09:00" data-end="17:00">9:00-17:00</td>
						<td class="cell-schedule" data-start="09:00" data-end="17:00">9:00-17:00</td>
						<td class="cell-schedule" data-start="09:00" data-end="17:00">9:00-17:00</td>
						<td class="cell-schedule" data-start="09:00" data-end="17:00">9:00-17:00</td>
						<td class="cell-schedule" data-start="09:00" data-end="17:00">9:00-17:00</td>
						<td class="cell-schedule" data-start="09:00" data-end="17:00"></td>
						<td class="cell-schedule"></td>
					</tr>
					<tr data-userId="5">
						<td class="cell-user"><input type="checkbox" class="scheduler-user-select"/>User 2</td>
						<td class="cell-schedule">9:00-17:00</td>
						<td class="cell-schedule">9:00-17:00</td>
						<td class="cell-schedule">9:00-17:00</td>
						<td class="cell-schedule">9:00-17:00</td>
						<td class="cell-schedule">9:00-17:00</td>
						<td class="cell-schedule"></td>
						<td class="cell-schedule"></td>
					</tr>
					<tr data-userId="7">
						<td class="cell-user"><input type="checkbox" class="scheduler-user-select"/>User 3</td>
						<td class="cell-schedule">9:00-17:00</td>
						<td class="cell-schedule">9:00-17:00</td>
						<td class="cell-schedule">9:00-17:00</td>
						<td class="cell-schedule">9:00-17:00</td>
						<td class="cell-schedule">9:00-17:00</td>
						<td class="cell-schedule"></td>
						<td class="cell-schedule"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id="schedule-edit-dialog" th:replace="fragments/dialogs :: schedule-edit-dialog"></div>
</div>
</html>
